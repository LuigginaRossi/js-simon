<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simon Says</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="container text-center py-5">

    <h1 class="pt-5 pb-3" >Simon Says:</h1>

    <h4 class="good-luck">Store the following numbers:</h4>

    <h3 class="random-num"></h3>

    <form class="py-5">
         <div class="d-flex flex-wrap gap-3 justify-content-center ">
            <input type="text" name="first-num" class="form-control" placeholder="Enter the first number" value="">
            <input type="text" name="second-num" class="form-control" placeholder="Enter the second number">
            <input type="text" name="third-num" class="form-control" placeholder="Enter the third number" >
            <input type="text" name="fourth-num" class="form-control" placeholder="Enter the fourth number">
            <input type="text" name="fifth-num" class="form-control" placeholder="Enter the fifth number">
         </div>

        


    </form>
    
    <h2 class="result"></h2>
    


    <script src="js/file.js"></script>
</body>
</html>
